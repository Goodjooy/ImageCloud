<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>邮箱验证</title>
</head>
<body>
<h4>邮箱验证</h4>
<form action="/verify-email" method="post">
    <p>
        如果显示的您的邮箱正确，请在下方输入密码并点击验证邮箱<br>
        <input type="text" name="uid" id="uid" required maxlength="128" th:value="${email}" readonly>
    </p>
    <p>
        在此处输入密码<br>
        <input type="password" name="paswd" id="paswd" required maxlength="32">
    </p>
    <p>
        <input type="submit" value="验证邮箱">
    </p>
</form>
</body>
</html>
